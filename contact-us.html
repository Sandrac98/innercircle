  <section class="form-section">
    <form action="form-submitted.html" class="contact-form">
      <h2>Have any question? <br> Send us an email!</h2><br>
      <label for="fname" class="text-input">First name:</label><br>
      <input class="box" type="text" id="fname" name="fname" required><br>
      <label for="lname" class="text-input">Last name:</label><br>
      <input class="box" type="text" id="lname" name="lname" required><br>
      <label for="email" class="text-input">Enter your email:</label><br>
      <input class="box" type="email" id="email" name="email" required><br>
      <label for="text" class="text-input">Message</label><br>
      <textarea required placeholder="Write us here!" style="height:200px"></textarea><br>
      <input type="reset" class="reset-button">
      <input type="submit" value="Submit" class="submit-button">
    </form>
  </section>
